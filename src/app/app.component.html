    <app-player-remove [UIC]="oldUIC"></app-player-remove>

    <app-game></app-game>
  </div>

    <app-game-guide [UIC]="oldUIC"></app-game-guide>
  </div>

      <app-bj-charts [UIC]="oldUIC"></app-bj-charts>
